<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Burako Design | Fees</title>

@import url(http://fonts.googleapis.com/css?family=Ubuntu);

<style>

.pricing_table {
    line-height: 150%; 
    font-size: 12px; 
    margin: 0 auto; 
    width: 75%; 
    max-width: 800px; 
    padding-top: 10px;
    margin-top: 100px;
}
 
.price_block {
    width: 100%; 
    color: #fff; 
    float: left; 
    list-style-type: none; 
    transition: all 0.25s; 
    position: relative; 
    box-sizing: border-box;
     
    margin-bottom: 10px; 
    border-bottom: 1px solid transparent; 
}

body {
    font-family: Ubuntu, arial, verdana;
}


.pricing_table h3 {
    text-transform: uppercase; 
    padding: 5px 0; 
    background: #333; 
    margin: -10px 0 1px 0;
}

.price {
    display: table; 
    background: #444; 
    width: 100%; 
    height: 70px; 
}

.price_figure {
    font-size: 24px; 
    text-transform: uppercase; 
    vertical-align: middle; 
    display: table-cell;
}

.price_number {
    font-weight: bold; 
    display: block;
}

.price_tenure {
    font-size: 11px; 
}

.footer {
    padding: 15px; 
    background: #DEF0F4;
}

.action_button {
    text-decoration: none; 
    color: #fff; 
    font-weight: bold; 
    border-radius: 5px; 
    background: linear-gradient(#666, #333); 
    padding: 5px 20px; 
    font-size: 11px; 
    text-transform: uppercase;
}

  	.price_block:hover {
    box-shadow: 0 0 0px 5px rgba(0, 0, 0, 0.5); 
    transform: scale(1.04) translateY(-5px); 
    z-index: 1; 
    border-bottom: 0 none;
}

.price_block:hover .price {
    background:linear-gradient(#DB7224, #F9B84A); 
    box-shadow: inset 0 0 45px 1px #DB7224;
}

.price_block:hover h3 {
    background: #E0E0E0;
}
.price_block:hover .action_button {
    background: linear-gradient(#E0E0E0); 
}
	
  </style>
  </head>
  
<body>
   <h1>Fees</h1>
  
  <table>
 
<ul class="pricing_table">
    <li>...</li>
     
    <li class="price_block">
        <h3>Basic</h3>
        <div class="Basic Logo Design">
            <div class="price_figure">
                <span class="price_number">$15.00</span>
                <span class="price_tenure">per hour</span>
            </div>
        </div>
        <ul class="features">
            <li>5 meetings</li>
            <li>15 sketches</li>
            <li>3 final designs</li>
            <li>Business Cards</li>
            <li>Free banner</li>
            <li><strong>24/7 Email support</strong></li>
        </ul>
        <div class="footer">
            <a href="#" class="action_button">Buy Now</a>
        </div>
    </li>
     
    <li>...</li>
    <li>...</li>
</ul>
 
<script src="prefixfree.min.js" type="text/javascript"></script>
  </table>
  
</body>
</html>
